{% set weekdays = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"] %}

<div class="container mx-auto my-8">

    <!-- Calendar Container -->
    {{calendar.current_date.month()}} {{calendar.current_date.year()}}
    <div id="calendar" class="grid grid-cols-7 gap-1 items-center justify-center">
        {% for day in weekdays %}
        <div class="text-gray-400 font-bold">
            {{day}}
        </div>
        {% endfor %}
        <div class="col-span-7 border-b-2 border-gray-400"></div>
        {% for row in calendar.dates %}
        {% for date in row %}
        <button hx-post name="date" value="{{ date.year() }}-{{ date.month() }}-{{ date.day() }}" type="submit"
            class="ring-gray-400 hover:ring-1 h-12 {% if date.month() != calendar.current_date.month() %}text-gray-400{% else %}text-white{% endif %}">
            {{ date.day() }}
        </button>
        {% endfor %}
        {% endfor %}
    </div>

</div>
